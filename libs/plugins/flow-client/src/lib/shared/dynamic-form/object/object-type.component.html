<div [formGroup]="fieldGroup" class="df-container form-group">
  <label
    flogo-flow-dynamic-form-label
    [fieldMetadata]="fieldControl"
    [control]="fieldGroup.get('name')"
    [noOptionalLabel]="readonly"
  ></label>
  <monaco-editor
    class="editor"
    #field
    [editorOptions]="editorOptions"
    [formControl]="fieldGroup.get('value')"
    [formValueWriteTransformerFn]="transformValueIn"
    [formValueChangeTransformerFn]="transformValueOut"
    [shouldUpdateValue]="shouldUpdateEditorValue"
  >
  </monaco-editor>
</div>
