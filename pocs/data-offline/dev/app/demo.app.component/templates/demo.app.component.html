<div class="demo-app__header">
  <h1>Pets registration form</h1>

  <div class="alert alert-success" role="alert" *ngIf="syncing">
    <strong>Syncing ...</strong>
  </div>

  <div class="alert alert-warning" role="alert" *ngIf="state.networkStatus == 'offline'">
    <strong>Working offline</strong>
  </div>

</div>

<div class="demo-app__main">

  <div class="demo-app__main__add-pet">
    <h2>Register your pet</h2>
    <form>
      <div class="form-group">
        <label for="namePet">Name</label>
        <input type="text" #petname class="form-control" id="namePet" placeholder="Name of the pet">
      </div>
       <div class="form-group">
        <label for="kindPet">Kind</label>
        <input type="text" #kind class="form-control" id="kindPet" placeholder="Cat, Dog, Bird, etc...">
      </div>
      <button type="submit" class="btn btn-default" (click)="addPet(petname.value, kind.value);clearInputs(petname, kind)">Register</button>
      <button type="button" class="btn btn-default" (click)="persistToOfflineStorage()">Persist data</button>
      <button type="button" class="btn btn-default" (click)="getPersistedData()">Get persist data</button>
    </form>
  </div>

  <div class="demo-app__main__pet-list">
    <h3>Current registered pets</h3>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Kind</th>
          <th>Is Sync?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="#item of state.pets;">
          <td>{{item.name}}</td>
          <td>{{item.kind}}</td>
          <td>{{item.metadata.isSync}}</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
