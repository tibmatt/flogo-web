<div class="modal-wrapper" *ngIf="isActive" [@dialog]>
  <div class="mapper-modal qa-transform-modal">
    <div class="mapper-modal__header header">
      <div class="header__title" [ngClass]='{"header__title--subflow": isSubflowType}'>
        <div *ngIf="ismapperActivity" class="output-mapper-text">{{'TASK-CONFIGURATOR:TITLE-OUTPUT-MAPPER' | translate}}</div>
        <div class="task-details">
          <input class="task-name" [ngClass]='{"task-name--error": !isValidTaskName}' [(ngModel)]="title"
                 (keyup)="changeTaskDetail($event.target.value,'name')" [size]="title.length + 1">
          <div class="task-id">{{ 'TASK-CONFIGURATOR:ID' |
            translate:{value: currentTile.id} }}
          </div>
        </div>
        <div class="unique-name-error-message" *ngIf="!isValidTaskName && title.length > 0">{{'TASK-CONFIGURATOR:NAME-EXISTS' |
          translate}}
        </div>
        <div class="task-description"
             (fgContentEditableChange)="changeTaskDetail(currentTile.description,'description')"
             [(fgContentEditable)]="currentTile.description"
             [allowNewLines]="true"
             placeholder="{{ 'TASK-CONFIGURATOR:ADD-DESCRIPTION' | translate }}"></div>
      </div>
      <div class="header__actions actions">
        <button class="flogo-button--secondary" (click)="cancel()">
          Cancel
        </button>
        <button class="flogo-button--primary  actions__action--save"
                [class.disabled]="!((this.tabs.areDirty() || this.isTaskDetailEdited) && (this.tabs.areValid() && this.isValidTaskName))"
                [disabled]="!((this.tabs.areDirty() || this.isTaskDetailEdited) && (this.tabs.areValid() && this.isValidTaskName))"
                (click)="save()">{{ 'TASK-CONFIGURATOR:SAVE' | translate }}
        </button>
      </div>
      <button class="mapper-modal__close" (click)="cancel()">
        <span aria-hidden="true" class="sr-only">{{ 'TASK-CONFIGURATOR:CLOSE' | translate }}</span>
      </button>
    </div>

    <div class="mapper-modal__content">
      <div class="tab-panel">
        <ul class="tabs">
          <li class="tabs__tab"
              *ngFor="let tabData of tabs; trackBy: trackTabsByFn"
              (click)="selectTab(tabData[0])"
              [ngClass]='{
                "tabs__tab--selected": tabData[1].isSelected,
                "tabs__tab--has-errors": !tabData[1].isValid
               }'>
            {{ tabData[1].labelKey | translate }}
          </li>
        </ul>
      </div>
      <flogo-mapper class="content"
                    *ngIf="this.tabs.get('inputMappings').isSelected"
                    [controller]="inputMapperController"
                    inputsSearchPlaceHolder="{{ inputsSearchPlaceholderKey | translate }}"
                    outputsSearchPlaceHolder="{{ 'TASK-CONFIGURATOR:AVAILABLE-DATA' | translate }}">
      </flogo-mapper>
      <flogo-flow-task-configurator-iterator *ngIf="this.tabs.get('iterator')?.isSelected"
        class="content"
        [iteratorModeOn]="iteratorModeOn"
        [mapperController]="iteratorController"
        (changeIteratorMode)="onChangeIteratorMode()"></flogo-flow-task-configurator-iterator>
      <flogo-flow-task-configurator-subflow *ngIf="isSubflowType && this.tabs.get('subFlow').isSelected && !showSubflowList" [subFlow]="subFlowConfig"
                                           (selectDifferentFlow)="selectSubFlow($event)" class="content"></flogo-flow-task-configurator-subflow>
      <flogo-flow-flows-list class="content subflow-list__content" *ngIf="showSubflowList" (flowSelected)="subFlowChanged($event)"
                             (flowSelectionCancel) = "flowSelectionCancel($event)" [list]="subflowList"></flogo-flow-flows-list>
    </div>
  </div>
</div>
